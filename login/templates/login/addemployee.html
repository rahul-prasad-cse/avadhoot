{% extends 'login/base.html' %}
{% block body %}
    <div class="container">
        <h1 class="well">Add Employee</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form action="{% url 'login:insertemployee' %}" method="post">
                    {% csrf_token %}
                    <div class="col-sm-12">
                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea placeholder="Enter Address Here.." name="address" id="address" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>City</label>
                                <input type="text" name="city" id="city" placeholder="Enter City Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>State</label>
                                <input type="text" name="state" id="state" placeholder="Enter State Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Pin Code</label>
                                <input type="text" name="pin" id="pin" placeholder="Enter Pin Code Here.." class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="Enter Phone Number" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Sex</label>
                                <input type="radio" name="sex" id="M" value = "M" checked class="form-control">Male<br>
                                <input type="radio" name="sex" id="F" value = "F"  class="form-control">Female<br>
                                <input type="radio" name="sex" id="O" value = "O"  class="form-control">Other<br>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>Salary</label>
                                <input type="number" name="salary" id="salary" placeholder="Enter salary" class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Date of Joining</label>
                                <input type="date" name="dateofjoin" id="dateofjoin" min = "2000-01-01" class="form-control">
                            </div>
                        </div>

                    <input type="submit" class="btn btn-primary pull-right" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
