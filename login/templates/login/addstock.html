{% extends 'login/base.html' %}
{% block body %}
    <div class="container">
        <h1 class="well">Add Stock</h1>
        <div class="col-lg-12 well">
            <div class="row">
                    <form action="{% url 'login:insertstock' %}" method="post">
                    {%csrf_token%}
                    <div class="col-sm-12">
                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <div class="form-group">
                                      <label for="supplier">Select Supplier:</label>
                                      <select class="form-control" name="supplier" id="supplier">
                                          {% for item in suppliers %}
                                        <option value={{item.id}}>{{item.id}} {{item.name}}</option>
                                          {% endfor %}
                                      </select><br>
                                </div>
                            </div>
                         </div>

                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <h3><strong>Select from existing Products</strong></h3>
                                <div class="radio">
                                  <label><input type="radio" name="optradio" id="existing" value="old">Existing Product</label>
                                </div>
                                <div class="form-group">
                                      <label for="product">Select Product:</label>
                                      <select class="form-control" id="product" name="product">
                                          {% for item in product %}
                                        <option value={{item.id}}>{{item.id}} {{item.name}}</option>
                                          {% endfor %}
                                      </select><br>

                                </div><br>
                                <h3><strong>Or Add New Product</strong></h3>

                                <div class="radio">
                                  <label><input type="radio" name="optradio" id="new" value="new">New Product</label>
                                </div>
                                <label for="name">Name:</label><br>
                                <input type="text" id="name" name="name"><br>
                                <label for="price">Price:</label><br>
                                <input type="number" id="price" name="price"><br>
                                <label for = "description">Description:</label><br>
                                <input type="text" id="description" name="description"><br>
                            </div>
                         </div>

                          <div class="row">
                            <div class="col-sm-6 form-group">
                                <h3><strong>Madatory</strong></h3>
                                <label for="quantity">Enter Quantity</label><br>
                                <input type="number" id="quantity" name="quantity"><br>
                                <label for = "comment">Comment:</label><br>
                                <input type="text" id="comment" name="comment">
                            </div>
                         </div>

                    <input type="submit" class="btn btn-primary pull-right" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
