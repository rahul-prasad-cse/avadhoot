{% extends 'login/base.html' %}
{% block body %}
    <div class="container">
        <h1 class="well">Registration Form</h1>
        <div class="col-lg-12 well">
            <div class="row">
                <form action="{% url 'login:register' %}" method="post">
                    {%csrf_token%}
                    <div class="col-sm-12">
                         <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Enter UserName Here.." class="form-control" name="username" id="username">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Enter Password.." class="form-control" name="password" id="password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" id="first_name" placeholder="Enter First Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" name="last_name" id="last_name" placeholder="Enter Last Name Here.." class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea placeholder="Enter Address Here.." name="address" id="address" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>City</label>
                                <input type="text" name="city" id="city" placeholder="Enter City Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>State</label>
                                <input type="text" name="state" id="state" placeholder="Enter State Name Here.." class="form-control">
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Pin Code</label>
                                <input type="text" name="pin" id="pin" placeholder="Enter Pin Code Here.." class="form-control">
                            </div>
                        </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone" placeholder="Enter Phone Number Here.." class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." name="email" id="email" class="form-control">
                    </div>

                    <input type="submit" class="btn btn-primary pull-right" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
